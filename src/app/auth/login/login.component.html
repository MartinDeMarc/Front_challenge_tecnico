<mat-card class="log" >
    <div class=" d-flex justify-content-center mt-4"> 
      <img mat-card-sm-image src="../../../assets/usuario_login.png" alt="" class="rounded">

    </div>
    <mat-card-title class="mt-3 mb-5">Iniciar Sesión</mat-card-title>
   <mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input id="user" matInput formControlName="username" autofocus>
        <mat-icon matPrefix class="secondary-text">person</mat-icon>
        <mat-error>
            El usuario es requerido
        </mat-error>
      </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input id="password" matInput type="password" formControlName="password">
        <mat-icon matPrefix class="secondary-text">vpn_key</mat-icon>
        <mat-error>
            La contraseña es requerida
        </mat-error>
      </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="d-flex justify-content-center"> 
  <button mat-fab extended  type="submit" [disabled]="form.invalid">
    <mat-icon>favorite</mat-icon>
    Iniciar Sesión
  </button>
</div>


<hr/>


<p class="text-center">
  ¿No tienes una cuenta? <a routerLink="/registro">Regístrate ahora</a>
</p>
