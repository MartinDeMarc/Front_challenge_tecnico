<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> Registro</span>

                    <form [formGroup]="usuarioForm" (ngSubmit)="guardarUsuario()"> 

                      <div class="form-group mt-5">
                        <mat-form-field class="w-100">
                            <mat-label>Nombre</mat-label>
                            <input type="text" matInput formControlName="nombre" (blur)="updateErrorMessage()">
                            <mat-error *ngIf="usuarioForm.get('nombre')?.invalid && errorMessageNombre">{{errorMessageNombre}}</mat-error>
                          </mat-form-field>
                         </div>

                         <div class="form-group mt-5">
                          <mat-form-field class="w-100">
                              <mat-label>Usuario</mat-label>
                              <input type="text" matInput formControlName="usuario" (blur)="updateErrorMessage()">
                              <mat-error *ngIf="usuarioForm.get('usuario')?.invalid && errorMessageUsuario">{{errorMessageUsuario}}</mat-error>
                            </mat-form-field>
                           </div>

                           <div class="form-group mt-5">
                            <mat-form-field class="w-100">
                                <mat-label>Contraseña</mat-label>
                                <input type="password" matInput formControlName="contraseña" (blur)="updateErrorMessage()">
                                <mat-error *ngIf="usuarioForm.get('contraseña')?.invalid && errorMessage">{{errorMessage}}</mat-error>
                              </mat-form-field>
                             </div>
                         
      
                          <div class="text-right mt-3"> 
                                <button routerLink="/login" mat-fab extended class="btn-lg float-start">
                                  <mat-icon>arrow_back</mat-icon>
                                  Volver a Inicio
                                </button>
      
                                <button type="submit" mat-fab extended class="btn-lg float-end" [disabled]="usuarioForm.invalid">
                                  <mat-icon>save</mat-icon>
                                  Crear Usuario
                                </button>
                            </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
